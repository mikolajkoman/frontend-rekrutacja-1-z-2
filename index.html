<!DOCTYPE html>
<html lang="en">
<head>

	<title>Rejestracja</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="container main">
	<h1>Zarejestruj się!</h1>
	<hgroup class="container">
		<div class="row">
			<div class="col-md-4">
				<embed src="img/icons/tag-primary.svg" type="image/svg+xml" /> Ponad
				<strong>5 000 marek</strong>
			</div>
			<div class="col-md-4">
				<embed src="img/icons/percent-primary.svg" type="image/svg+xml" /> Zniżki do 
				<strong>-70%</strong>
			</div>
			<div class="col-md-4">
				<embed src="img/icons/star-primary.svg" type="image/svg+xml" />Wyprzedaże 
				<strong>Szaf Gwiazd</strong>
			</div>
		</div>
	</hgroup>
	<aside>
		<form action="#" id="rejestuj">
			E-mail: <input type="text" name="e-mail" value=""><br>
			Hasło: <input type="text" name="haslo" value=""><br>
			<input type="submit" value="zarejestruj się">
		</form>
		<p>Masz już konto? <a href="#">zaloguj się</a></p>
	</aside>
	<footer>
		<div class="marki container">
			<div class="row">
				<div class="col-md-2">Nasze marki: </div>
				<div class="col-md-10"></div>
			</div>
		</div>
		<div class="gwiazdy container">
			<div class="row">
				<div class="col-md-2">Szafy Gwiazd: </div>
				<div class="col-md-10">
					<div class="col-2"></div>
					<div class="col-2"></div>
					<div class="col-2"></div>
					<div class="col-2"></div>
					<div class="col-2"></div>
					<div class="col-2"></div>
					<div class="col-2"></div>
					<div class="col-2"></div>
				</div>
			</div>
		</div>
		<div class="onas container">
			<div class="row">
				<div class="col-md-2">Mówią o nas: </div>
				<div class="col-md-10"></div>
			</div>
		</div>
	</footer>
</section>
</body>
</html>
